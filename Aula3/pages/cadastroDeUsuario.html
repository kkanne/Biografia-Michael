<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuarios</title>
</head>
<body>
    <nav>
        <a href="index.Html">Home</a>
        <a href="/pages/cadastroDeUsuario.html">Cadastro de Usuarios</nav></a>
    </nav>
    <hr>
    <main>
      <form action="">
            <h3>Dados Pessoais</h3r>

                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="Nome" placeholder="Digite o nome">
                    <label for="text">Sobrenome</label>
                    <input type="text" id="Sobrenome" placeholder="Digite o sobrenome">

                </div>
<div>
                     <label for="cpf">CPF</label>
                    <input type="text" id="" placeholder="000.000.000-00">
                    <label for="RG">RG</label>
                    <input type="text" id="RG" placeholder="00000-00">
</div>
<div>
<label for="dataNascimento">Data de Nascimento</label>
<input type="date" name="" id="dataNascimento">
<label for="genero">Gênero:</label>
    <input type="radio" name="genero" id="" value="M"> Masculino
    <input type="radio" name="genero" id="" value="F"> Feminino
    <input type="radio" name="genero" id="" > Outros
    <input type="text" name="genero" id="" disabled>
</div>

<div>
    <label for="nacionalidade">Nacionalidade</label>
    <select name="nacionalidade" id="nacionalidade">
    <option value="" selected></option>
    <option value="">Brasi</option>
    <option value="">Argetina</option>
    <option value="">Pasquistão</option>
    <option value="">Russia</option>
    <option value="">Síria</option>
</select>


    <label for="naturalidade" hidden >Naturalidade</label>
    <select name="naturalidade" hidden id="">
    <option value="" selected></option>
    <option value="">Amazonas</option>
    <option value="">Amapá</option>
    <option value="">Pará</option>

</select>
</div>
<div>
    <label for="telefone">Telefone</label>
    <input type="number" name="" id="telefone" placeholder="00000-0000">
    <label for="celular">Celular</label>
    <input type="number" name="" id="celular" placeholder="00000-0000">
</div>
<hr>
<div>
    <button type="submit" >Enviar</button>
    <button type="reset" >Limpar</button>
</div>
</form>
<hr>
<button type="button"> <a href="/pages/cadastroLogin.html"> Cadastro login</a> </button>

</main>
</body>
</html>
